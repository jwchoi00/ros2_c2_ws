<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Sessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sysmon') }}">System Monitor</a>
        <a href="{{ url_for('log') }}">Log</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <h1>Tracking Sessions</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Result</th>
                <th>Start Timestamp</th>
                <th>End Timestamp</th>
                <th>View Image</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
                <tr>
                    <td>{{ session[0] }}</td>
                    <td>{{ session[1] }}</td>
                    <td>{{ session[2] }}</td>
                    <td>{{ session[3] }}</td>
                    <td><a href="javascript:void(0);" onclick="openModal({{ session[4] }})">View Image</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Captured Image" style="width: 100%; height: auto;">
        </div>
    </div>

    <script>
        function openModal(imageId) {
            var modal = document.getElementById("imageModal");
            var modalImage = document.getElementById("modalImage");

            // Set the image source dynamically based on the image ID
            modalImage.src = "/image/" + imageId;
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("imageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
