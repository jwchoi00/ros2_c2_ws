<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #currentDataContainer {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            background-color: #f8f9fa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #currentData {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .button-container-second {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .button-container-second button {
            padding: 10px 38px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button-container-second button:hover {
            background-color: #CC0000;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sysmon') }}">System Monitor</a>
        <a href="{{ url_for('log') }}">Log</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <!-- Page-specific Content -->
    {% block content %}
    {% endblock %}
</body>
</html>
